# =============================================================================
# DOPPELGANGER TRACKER - Docker Compose Configuration
# =============================================================================
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f            # View logs
#   docker-compose down               # Stop all services
#   docker-compose --profile analysis up  # Include analysis service
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: doppelganger-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-doppelganger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-doppelganger}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-doppelganger}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - doppelganger-net

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: doppelganger-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - doppelganger-net

  # ===========================================================================
  # Database Initialization Service (One-time)
  # ===========================================================================
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: doppelganger-db-init
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-doppelganger}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-doppelganger}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-doppelganger}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    command: init-db
    restart: "no"
    networks:
      - doppelganger-net

  # ===========================================================================
  # Content Collector Service
  # ===========================================================================
  collector:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: doppelganger-collector
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-doppelganger}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-doppelganger}
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-doppelganger}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID:-}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH:-}
      - TELEGRAM_SESSION_NAME=${TELEGRAM_SESSION_NAME:-doppelganger_collector}
      - COLLECTION_INTERVAL=${COLLECTION_INTERVAL:-300}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATA_DIR=/app/data
      - LOGS_DIR=/app/logs
      - CONFIG_DIR=/app/config
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - telegram_sessions:/app/.sessions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command: collect
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - doppelganger-net

  # ===========================================================================
  # Analysis Service (On-demand)
  # ===========================================================================
  analyzer:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: doppelganger-analyzer
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-doppelganger}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-doppelganger}
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-doppelganger}
      - NLP_BATCH_SIZE=${NLP_BATCH_SIZE:-500}
      - NETWORK_LOOKBACK_DAYS=${NETWORK_LOOKBACK_DAYS:-30}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - EXPORTS_DIR=/app/exports
    volumes:
      - ./config:/app/config:ro
      - ./exports:/app/exports
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    profiles:
      - analysis
    command: analyze
    restart: "no"
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - doppelganger-net

  # ===========================================================================
  # Streamlit Dashboard
  # ===========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: doppelganger-dashboard
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-doppelganger}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-doppelganger}
      - REDIS_URL=redis://redis:6379/0
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-doppelganger}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - EXPORTS_DIR=/app/exports
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./config:/app/config:ro
      - ./exports:/app/exports:ro
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    depends_on:
      postgres:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command: dashboard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - doppelganger-net

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: doppelganger-postgres-data
    driver: local
  redis_data:
    name: doppelganger-redis-data
    driver: local
  telegram_sessions:
    name: doppelganger-telegram-sessions
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  doppelganger-net:
    name: doppelganger-network
    driver: bridge
